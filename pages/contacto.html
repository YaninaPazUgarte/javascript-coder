<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Picadas | Formulario de contacto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="../index.html"><img class="logo" src="../img/logo_picada.jpg" alt="Logo de picada"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html" id="inicio">INICIO <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../pages/contacto.html">CONTACTO <span
                            class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="busqueda" type="search" placeholder="Busqueda"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="botonDeBusqueda" type="button">Buscar</button>
            </form>
        </div>
    </nav>

    <form id="contactForm">
        <div class="mb-3">
            <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombreApellido">
        </div>

        <div class="mb-3">
            <label for="Telefono" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefono">
        </div>

        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label for="consulta">Consulta</label>
            <textarea class="form-control" id="consulta" rows="3" placeholder="Ingrese su consulta"></textarea>
        </div>

        <div class="buttons">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>

    <script src="../js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
